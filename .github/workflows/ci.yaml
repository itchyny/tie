name: CI

on: [push, pull_request]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.x
    - name: Add $GOPATH/bin to $PATH
      run: echo "::add-path::$(go env GOPATH)/bin"
    - name: Test
      run: go test -v ./...
    - name: Lint
      run: go get golang.org/x/lint/golint && golint -set_exit_status ./...
    - name: Vet
      run: go vet ./...
