name: CI

on:
  push:
    branches:
    - master
  pull_request:

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.x
    - name: Test
      run: go test -v ./...
    - name: Lint
      run: |
        go install golang.org/x/lint/golint@latest
        golint -set_exit_status ./...
    - name: Vet
      run: go vet ./...
